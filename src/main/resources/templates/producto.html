<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Medicamento</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<link rel="stylesheet" th:href="@{/resources/datepicker/bootstrap-datepicker.css}">
<link rel="stylesheet" th:href="@{/resources/alertifyjs/css/alertify.css}">
<link rel="stylesheet" th:href="@{/resources/alertifyjs/css/alertify.min.css}"> 

<style>
	.modal-header, h4, .close {
		background-color: #286090;
		color: white !important;
		text-align: center;
		font-size: 20px;
	}
	.help-block{
	 color: red;
	 /*display: none;*/
	}
	.form-group.has-error .form-control-label {
	  color: red;
	}
	.form-group.has-error .form-control {
	  border: 1px solid red;
	  box-shadow: 0 0 0 0.2rem rgba(250, 16, 0, 0.18);
	}
	
	.alertify .ajs-dialog {
	    top: 50%;
	    transform: translateY(-50%);
	    margin: auto;
	}
	
	.ajs-header{
		background-color: #286090 !important;
		color: white !important;
		/*text-align: center;*/
		font-size: 18px;
		font-weight: bold;
	}
	.ajs-ok{
		color: #fff;
	    background-color: #007bff;
	    border-color: #007bff;
	}
	.ajs-cancel{
		color: #fff;
	    background-color: #dc3545;
	    border-color: #dc3545;
	}
	.btn-primary{
	background-color: #286090 !important;
	}
	.dataTables_length, .dataTables_info{
		display: none;
	}
	.modal-lg, .modal-xl {
		max-width: 900px;
		max-height: 800px;
	}
	
	.form-control-feedback2 {
	  margin:1px;
	  position: absolute;
	  padding: 10px;
	  pointer-events: none;
	  background-color: #e9ecef;
	  border-style: none;
	}
	.form-control-feedback3 {
	  margin:1px;
	  position: absolute;
	  margin-left:225px;
	  padding: 10px;
	  pointer-events: none;
	  background-color: #e9ecef;
	  border-style: none;
	}
	.form-control {
	  padding-left: 40px!important;
	}
	/*.toast-succes{
		width: 120px;
	}*/
</style> 
</head>
<body>
	<!-- consumir fragmento cabecera-->
	<div th:insert="plantilla/UITemplate :: cabecera"></div>
	
	<div class="container">
		
			<h3 class="text-center mt-4">LISTA DE MEDICAMENTOS</h3>
			
			<button type="button" class="btn btn-primary mt-5" data-toggle="modal" data-target="#modalMedicamento" id="btn-nuevo">
			 <i class="far fa-file"></i> Nuevo Medicamento
			</button>
			<div class=" mt-2">
	
				<table class="table table-striped table-bordered mt-5" id="tableMedicamentos">
							  <thead>
							   <tr>
					                <th>Código</th>
					                <th>Nombre</th>
					                <th>Stock</th>
					                <th>Precio</th>
					                <th>Fecha</th>
					                <th>Laboratorio</th>
					                <th>Tipo</th>
					                <th></th>
					                <th></th>
					            </tr>
							  </thead>
							  <tbody>	
									<tr th:each="bean:${producto}">
								      <td th:text="${bean.idproducto}"></td>
								      <td th:text="${bean.descripcion}"></td>
								      <td th:text="${bean.fechaVencimiento}"></td>
								      <td th:text="${bean.stockMinimo}"></td>
								      <td th:text="${bean.stockActual}"></td>
								      <td th:text="${bean.tipo.descripcion}"></td>
								      <td th:text="${bean.marc.descripcion}"></td>
								      <td><a class="btn btn-info btn-editar" data-toggle="modal" data-target="#modalMedicamento"><i class="far fa-edit"></i></a></td>
								      <td><a class="btn btn-danger btn-eliminar"><i class="far fa-trash-alt"></i></a></td>
								    </tr> 
							  </tbody>
				</table>
			</div>
		
		
			<!-- begin #modal-dialog : MODAL MEDICAMENTO-->
			<div class="modal fade" id="modalMedicamento" data-backdrop="static" 
							data-keyboard="false" tabindex="-1" 
							aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered modal-login modal-lg" >					
							<div class="modal-content">
								<div class="modal-header bg-blue-darker">
									<h4 class="modal-title text-white">Medicamento</h4>
								</div>
								<div class="modal-body">
									<form method="POST" id="idRegistra" th:action="@{/medicamento/guardar}">	
										<input type="hidden" id="idCodigo" name="codigo" value="0">
										<div class="container">
											<div class="row">
												<div class="form-group has-feedback col-md-12">
														<label for="exampleInputEmail1"><b>Nombre</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control" id="idNombre" placeholder="Ingresar nombre" name="nombre">																										
												</div>
												<div class="form-group has-feedback col-md-12">
														<label for="exampleInputEmail1"><b>Descripción(Detalle)</b></label><br>
														<textarea class="form-control" id="idDescripcion" rows="6" name="descripcion" 
																					   placeholder="Ingresar descripción" style="padding-left: 5px!important;"></textarea>												
												</div>
												<div class="form-group has-feedback col-md-4">
													<label for="exampleInputEmail1"><b>Stock</b></label><br>	
													<i class="fas fa-pen-fancy form-control-feedback2"></i>
													<input type="text" class="form-control" id="idStock" placeholder="Ingresar stock" name="stock">	
												</div>
												<div class="form-group has-feedback col-md-4">
													<label for="exampleInputEmail1"><b>Precio</b></label><br>
													<i class="fas fa-money-check-alt form-control-feedback2"></i>
													<input type="text" class="form-control" id="idPrecio" placeholder="Ingresar precio" name="precio">														
												</div>
											    <div class="form-group has-feedback col-md-4">	
													<label for="exampleInputEmail1" class="text-center"><b>Fecha vencimiento</b></label><br>
												    <i class="fas fa-calendar-week form-control-feedback2"></i>
												    <input type="text" style="background-color:#aed6f1" class="form-control" id="usr1"
												    													  name="fecha" placeholder="YYYY-MM-DD" autocomplete="off" >
							
											    </div>
											    <div class="form-group has-feedback col-md-6">	
														<label for="exampleInputEmail1"><b>Laboratorio</b></label><br>
												        <i class="fas fa-prescription-bottle-alt form-control-feedback2"></i>
													    <select class="form-control" name="laboratorio" id="idLaboratorio">
													      <option value=" ">[Seleccione Laboratorio]</option>
													       <option th:each="bean:${laboratorios}"   
													      		th:utext="${bean.nombre}"
													      		th:value="${bean.codigo}"
													      	/>
													    </select>
													   
												</div>
											    <div class="form-group has-feedback col-md-6">	
														<label for="exampleInputEmail1"><b>Tipo Medicamento</b></label><br>
												        <i class="fas fa-prescription-bottle-alt form-control-feedback2"></i>
													    <select class="form-control" name="tipo" id="idTipo">
													      <option value=" ">[Seleccione Tipo Medicamento]</option>
													     
													    </select>
													   
												</div>												
											</div>
										</div>								
										<div class="col-md-12 text-center mt-4"> 										
											<button type="submit" id="Guardar" class="btn btn-primary"><i class="fas fa-save"></i> Registrar</button>
											<button type="button" id="btn-cerrar" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-undo-alt"></i> Cancelar</button>
										</div> 																								
									</form>
								</div>
							</div>
						</div>
		</div>
		<!-- FIN Modal MEDICAMENTO-->	
	
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
	<script th:src="@{/resources/datepicker/bootstrap-datepicker.js}"></script>     
	<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
	<script src="https://kit.fontawesome.com/08aaa156fb.js" crossorigin="anonymous"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script src="https://kit.fontawesome.com/08aaa156fb.js" crossorigin="anonymous"></script>
	<script th:src="@{/resources/alertifyjs/alertify.js}"></script>
	<script th:src="@{/resources/alertifyjs/alertify.min.js}"></script>
	
	<script th:inline="javascript" th:if="${MENSAJE!=null}">
		let msg;
		msg=/*[[${MENSAJE}]]*/
		
		
			
		toastr.success(msg, toastr.options = {
			"timeOut": "2000",
			"positionClass " : " toast-top-right ",
		});
	</script>
	
	<script>
	//global
	let codigoTipo=-1;
	
		$('#tableMedicamentos').DataTable();
		$(function() {
			$('#usr1').datepicker({
				'format': 'yyyy-mm-dd',
				'autoclose': true
			});
	
		});
		$('#usr1').on('changeDate show', function(e) {
		    $('#idRegistra').bootstrapValidator('revalidateField', $('#usr1'));
		});

		
	//asignar evento clic al botón con clase btn-editar
	$(document).on('click','.btn-editar', function() {
		    let cod;
		    //obtener código del medicamento según el botón editar que se pulso
		    cod=$(this).parents("tr").find("td")[0].innerHTML;
		    $.get("buscar?codigo="+cod,function(response){
				$("#idCodigo").val(response.codigo)
				$("#idNombre").val(response.nombre)
				$("#idDescripcion").val(response.descripcion)
				$("#idStock").val(response.stock)
				$("#idPrecio").val(response.precio)
				$("#usr1").val(response.fechaFabricacion)
				$("#idLaboratorio").val(response.tipo.laboratorio.codigo);
				codigoTipo=response.tipo.codigo;
				//console.log(response);
				//invocar al evento change del combo
				$("#idLaboratorio").trigger("change");

				//$("#idTipo").val(response.tipo.codigo)
			})
	});
	//asignar evento clic al botón con clase btn-eliminar
	$(document).on('click','.btn-eliminar', function() {
		let cod;
		//obtener código del medicamento según el botón editar que se pulso
		cod=$(this).parents("tr").find("td")[0].innerHTML;
		
	  alertify.confirm("SISTEMA","Seguro de eliminar!",
	  function(){
			window.location="eliminar?codigo="+cod;
			
	  },
	  function(){ 
		alertify.error('Cancelado!')
	  }).
	  set('labels', {ok:'Si', cancel:'No'});
	})
	
	//asignar evento clic al botón con ID btn-cerrar
	$(document).on('click','#btn-cerrar', function() {
		//limpiar controles del formulario
		$("#idRegistra").trigger("reset");
		$("#idTipo").empty().append("<option>[Seleccione Tipo]</option>");
		//resetear validaciones
		$("#idRegistra").data("bootstrapValidator").resetForm(true);
		$("#idCodigo").val(0)
	})

	//asignar evento clic al select "combo" con ID idLaboratorio
	$(document).on('change','#idLaboratorio', function() {
		//variable
		let cod;
		//leer el codigo del laboratorio seleccionado
		cod=$(this).val();
		//limpiar combo
		
		$("#idTipo").empty().append("<option>[Seleccione Tipo]</option>");
		
		$.get("listarTipos?codigo="+cod,function(response){
			$.each(response,function(index,item){
				$("#idTipo").append("<option value='"+item.codigo+"'>"+item.nombre+"</option>");
			});
			$("#idTipo").val(codigoTipo);
		})
	})





	</script>
	
	<script type="text/javascript">    
	    $(document).ready(function(){     
	
	        $('#idRegistra').bootstrapValidator({     
	        	feedbackIcons: {
	                valid: 'glyphicon glyphicon-ok',
	                invalid: 'glyphicon glyphicon-remove',
	                validating: 'glyphicon glyphicon-refresh'
	            },
	        	 fields:{
	        		 
	        		 Nombres: {
	     	    		selector:'#idNombre',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese nombre'    
	                        }      
	                    }    
	                },   
	                Descripcion: {
	     	    		selector:'#idDescripcion',       
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese descripción'    
	                        }      
	                    }    
	                },    
	                Stock: {
	     	    		selector:'#idStock',      
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese stock'    
	                        },
	                        regexp: {    
	                            regexp: /^[0-9]{1,2}$/,    
	                            message: 'Campo stock hasta dos cifras'    
	                        },   
	                    }    
	                },
	                precio: {
	     	    		selector:'#idPrecio',      
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese precio'    
	                        },
	                        regexp: {    
	                            regexp: /^(\d+|[0-9]+\.\d{1,2})$/,    
	                            message: 'Campo precio real hasta dos decimales'    
	                        },   
	                    }    
	                },       				
	                Fecha: {
	     	    		selector:'#usr1',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Seleccione fecha '    
	                        },
	                        date: {
	                            format: 'YYYY-MM-DD',
	                            message: 'The format is dd/mm/yyyy'
	                        },
	                    }    
	                },
	                Tipo: {
	     	    		selector:'#idTipo',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Seleccione tipo medicamento'    
	                        },					
	                    }    
	                } 
	        	 }
	        });   				
	    });    
	</script>   
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
